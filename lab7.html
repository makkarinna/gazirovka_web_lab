<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмад Карина Абдуловна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .block {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin-bottom: 10px;
        }
        ::placeholder {
            color: green;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: green;
            line-height: 50px; 
        }
        .yellow {
            background-color: yellow;
        }       

        .purple {
            background-color: purple;
        }
    
       
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            blocks.innerHTML = '';
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ':' + (2 * i**2);

                blocks.appendChild(block);
            }
           
        }
        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            table.innerHTML = '';
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }
        
        let sum = 0;
        for(let i = 0; i < exchange.length; i++) {
            sum = sum + exchange[i];
        }
        let average = sum / exchange.length;
        document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
    }
    function addTransparentBlock() {
        let ransparent_blocks = document.getElementById("transparent-blocks");
        ransparent_blocks.innerHTML = '';

        for (let i = 0; i < 10; i++) {
            let block = document.createElement('div');
            block.innerHTML = 'Блок ' + (i+1);
            block.style.opacity = i / 10;
            ransparent_blocks.appendChild(block);
  }
}

    function createCircles() {
        let circleCount = document.getElementById('circleCount').value;
        let circlesContainer = document.getElementById('circlesContainer');
        circlesContainer.innerHTML = '';
  
    for (let i = circleCount; i > 0; i--) {
        let circle = document.createElement('div');
        circle.classList.add('circle');
        circle.innerText = i;
    
    if (i % 2 === 0) {
        circle.classList.add('purple');
    } else {
        circle.classList.add('yellow');
    }
    
    circlesContainer.appendChild(circle);
    }
}
    function Tablesum() {
       
        let table = document.getElementById("multiplication-table");
        table.innerHTML = '';

        for (let i = 13; i <= 33; i++) {
            let row = document.createElement('tr');
            let multiplication = i * 50;

            let cell1 = document.createElement('td');
            cell1.innerText = i;

            let cell2 = document.createElement('td');
            cell2.innerText = '*';

            let cell3 = document.createElement('td');
            cell3.innerText = '50';

            let cell4 = document.createElement('td');
            cell4.innerText = '=';

            let cell5 = document.createElement('td');
            cell5.innerText = multiplication;

            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            row.appendChild(cell4);
            row.appendChild(cell5);

            table.appendChild(row);

   
        }
      
    }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlock()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <input type="number" id="circleCount" value="5" placeholder="Введите число кругов">
        <button onclick="createCircles()">Желтый/Фиолетовый</button>
        <div id="circlesContainer"></div>

        <button onclick="Tablesum()">Таблица умножения</button>
        <table id="multiplication-table"></table>
       
    </main>

    <footer>
        &copy; Махмад Карина Абдуловна, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
