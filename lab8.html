<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
    <script src="lab8.js"></script>
    <style>
        .time { 
                color: plum; 
                font-size: 24px; 
                margin: 5px; 
                font-family: Arial, Helvetica, sans-serif;
                padding: auto; 
                border: 3px solid; 
                width: 800px; 
                padding: 5px; 
                border-radius: 100px;
                box-shadow: 5px 5px 5px 5px;
                margin-left: 300px;
                margin-top: 40px;
            } 
            .rt {
                padding-left: 20px;
                text-align: center;
                color: powderblue;
             
            }
            button {
                background-color: lavender;
                border: none;
                width: 200px;
                height: 70px;
                margin-top: 5px;
                color:cadetblue;
                font-weight: 600;
                margin-left: 520px;
                font-size: 17px;
            }
            .ro {
                margin-left: 500px;
                margin-top: 40px;
                color: cadetblue;
                font-size: 17px;
                font-weight: 600;
            }
            #days {
                color: cadetblue;
                font-weight: 600;
                margin-left: 500px;
            }
            #clock {
                text-align: center;
                font-size: 40px;
                color: plum;
                text-shadow: 3px 3px;
            }

    </style>
</head>

<body onload="showDate()">
    <header style="color: plum;">
        НГТУ, ФБ, Лабораторная работа 8
        <div id="clock">00.00.0000</div>
    </header>

    <main> 
        <div class="time">
            <div class="rt" id="current-date"></div>
            <div class="rt" id="current-date1"></div>
            <div class="rt" id="current-date1"></div>
            <div class="rt" id="current-date2"></div>
            <div class="rt" id="current-date3"></div>
            <div class="rt" id="current-date4"></div>
        </div>
        <div class="ro">
            <label>Дата рождения: <input style="color: cadetblue; background-color: lavender; border: none; block-size: 30px;" type="date"></label>
        </div>
        <button onclick="showDaysCount()">Показать число дней</button>
        <div id="days"></div>
        <div>
            <button onclick="Clear()">Очистить данные</button>
        </div>
    </main>

    <footer style="color: plum;">
        &copy; Махмад Карина Абдуловна, ФБИ-14, 2 курс, 2023
    </footer>
