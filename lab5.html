<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Махмад Карина Абдуловна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }  
        function Raznoct() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function Proizvedenie() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function Delenie() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAutor() {
            let author = 'Здравствуйте, поставьте 5 баллов :) \nАвтор страницы: \nМахмад Карина Абдуловна';
            alert(author)
        }  
        function changeOutput(buttonNum, backColor, textColor, borderWidth, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderWidth = borderWidth;
            output.style.borderColor = borderColor;


        }
           
            
        

    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            color:green;
            width: 220px;
            height: 30px;
            background-color: antiquewhite;
            border: 2px solid green;
            text-align: center;
            
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="Raznoct()">Найти разность чисел</div>
        <div class="message"  onclick="Proizvedenie()">Найти произведение чисел</div>
        <div class="message" onclick="Delenie()">Результат деление чисел</div>
        <div class="message" onclick="showAutor()">Узнать кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'yellow', 'blue', '5px', 'blue')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'purple', 'white', '5px', 'white')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'red','5px', 'red')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'red', 'black','5px', 'black')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAutor()">
        &copy; Махмад Карина Абдуловна, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
